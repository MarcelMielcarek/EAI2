<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Eis</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
<script src="main.js" type="text/javascript" charset="utf-8"></script>
<script src="eissorte.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<fieldset id="Behälter">
		<legend> Behälter </legend>
		<input type="radio" name="behälter" value="Becher" id="Becher" />
		<label for="radio1">Becher</label>
		<input type="radio" name="behälter" value="Waffel" id="Waffel"/>
		<label for="radio2">Waffel</label>
	</fieldset>

	<fieldset id="eissorten">

		<legend>Eissorten: 1.20€ die Kugel</legend>

		<input type="checkbox" name="Eissorte1" value="Schokolade" id="Eis1" />
		<label for="Eis1">Schokolade</label>
		<input type="checkbox" name="Eissorte2" value="Vanille" id="Eis2" />
		<label for="Eis2">Vanille</label>
		<input type="checkbox" name="Eissorte3" value="Banane" id="Eis3" />
		<label for="Eis3">Banane</label>
		<input type="checkbox" name="Eissorte4" value="Mocca" id="Eis4" />
		<label for="Eis4">Mocca</label>
		<input type="checkbox" name="Eissorte5" value="Erdbeer" id="Eis5" />
		<label for="Eis5">Erdbeer</label>
		<input type="checkbox" name="Eissorte6" value="Zitrone" id="Eis6" />
		<label for="Eis6">Zitrone</label>
		<input type="checkbox" name="Eissorte7" value="Nuss" id="Eis7" />
		<label for="Eis7">Nuss</label>
		<input type="checkbox" name="Eissorte8" value="Melone" id="Eis8" />
		<label for="Eis8">Melone</label>
		<input type="checkbox" name="Eissorte9" value="Aprikose" id="Eis9" />
		<label for="Eis9">Aprikose</label>

	</fieldset>

	<fieldset id="topping">
		<legend>Topping: 0.50€ pro Topping</legend>
		<input type="checkbox" name="Checkbox1" value="Krokant" id="check1"/>
		<label for="check1">Krokant</label>
		<input type="checkbox" name="Checkbox2" value="Schokostreusel" id="check2"/>
		<label for="check3">Schokostreusel</label>
		<input type="checkbox" name="Checkbox3" value="Sahne" id="check3"/>
		<label for="check4">Sahne</label>
		<input type="checkbox" name="Checkbox4" value="Marmelade" id="check4"/>
		<label for="check5">Marmelade</label>
		<input type="checkbox" name="Checkbox5" value="Schokosoße" id="check5"/>
		<label for="check6">Schokosoße</label>
	</fieldset>

	<fieldset id="fix">
		<div id="bestellung">
			<legend>Ihre Bestellung</legend>
		</div>

		<div id="behaelter"></div>
		<div id="lieferung"></div>
		<div id="rechnung"></div>

	</fieldset>

	<fieldset id="Kontakt">
		<legend> Lieferadresse und Zahlungsmethode </legend>
		Name
		<input type="text" name="name" placeholder="Vorname, Name" id= "name" required/>
		Adresse
		<input type="text" name="adresse" placeholder="Straße, Nummer" id= "adresse" required/>
		PLZ
		<input type="text" name="PLZ" pattern="[0-9]{5}" placeholder="78120" id= "PLZ" required/>
		Mail
		<input type="email" name="Mail" placeholder="lecker@eis.de" id= "d"/>
		<hr/>
		Zahlung
		<select name="Zahlen" id="select">
				<option value="option1">Paypal</option>
				<option value="option2">Kreditkarte</option>
				<option value="option3">Bar</option>
		</select>
		<hr/>
		<textarea name="Area" cols="30" rows="3" placeholder="Sonstiges"></textarea>
		<fieldset id="lieferoption">

            <legend>Lieferoptionen</legend>

            <input type="radio" name="liefern" value="Standardlieferung" id="ja" />
            <label for="ja">Standardlieferung +2€</label>
            <input type="radio" name="liefern" value="Selbstabholer" id="nein" />
            <label for="nein">Selbsabholer</label>

        </fieldset>
				<hr/>
				<button id="check">Jetzt bestellen!</button>
				<div id="pruefeEinfuegen"></div>
				</fieldset>

</body>
</html>
